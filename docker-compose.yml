version: '3.8'
services:
  db:
    container_name: cubos-database
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: teste
      POSTGRES_PASSWORD: teste
      POSTGRES_DB: cubos-database
    ports:
      - '5432:5432'
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cubos-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'
      - '8025:8025'
